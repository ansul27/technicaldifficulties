<!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles/Tab_Role -->
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <h1>
      technicaldifficulties
    </h1>
  </header>
  <main>
    <h2>Restaurant Success Trends</h2>
    <p>Click on a button to view different analytics</p>
    <div class="tabs">
      <div role="tablist" aria-label="Sample Tabs">
          <button role="tab" aria-selected="true" aria-controls="panel-1" id="tab-1" tabindex="0">Graph 1</button>
          <button role="tab" aria-selected="false" aria-controls="panel-2" id="tab-2" tabindex="-1">Graph 2</button>
          <button role="tab" aria-selected="false" aria-controls="panel-3" id="tab-3" tabindex="-1">Graph 3</button>
      </div>
      <div id="panel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
            <figure class="graphPicture">
          <img id="displayPanel" src="./img/potato.jpg" alt="potatoes">
        </figure>
        <p class="graphDescription">
          Eat more potatoes
        </p>
      </div>
      <div id="panel-2" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden>
              <figure class="graphPicture">
          <img id="displayPanel" src="./img/sweetPotato.jpg" alt="sweetPotato">
        </figure>
        <p class="graphDescription">
          This sweetpotato ruined me
        </p>
      </div>
      <div id="panel-3" role="tabpanel" tabindex="0" aria-labelledby="tab-3" hidden>
              <figure class="graphPicture">
          <img id="displayPanel" src="./img/taro.jpg" alt="taro">
        </figure>
        <p class="graphDescription">
          I am annoyed at taro
        </p>
      </div>
    </div>
  </main>
</body>
<script src="./index.js"></script>

</html>
